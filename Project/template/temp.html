<!DOCTYPE html>
<html>
<head>
  <title>MacDonalds Menu Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #7b1e1e;
      font-family: 'Courier New', cursive;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
    }

    .title-box {
      background-color: #f4a300;
      border: 2px solid #0050a0;
      padding: 10px;
      font-size: 30px;
      font-style: italic;
    }

    .content-row {
      display: flex;
      gap: 20px;
    }

    .input-box,
    .output-box {
      background-color: #f4a300;
      padding: 10px;
      height: 200px;
      font-size: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    textarea {
      width: 100%;
      height: 100%;
      font-size: 16px;
      font-family: 'Courier New', cursive;
      border: none;
      resize: none;
      background-color: #fff2cc;
      padding: 10px;
    }

    .output-display {
      flex: 1;
      background-color: #fff2cc;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .button-row {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      background-color: #f4a300;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title-box">MacDonalds Menu Assistant</div>

    <div class="content-row">
      <div class="input-box">
        <label for="inputText">Ask me about the menu</label>
        <textarea id="inputText" placeholder="e.g. Do you have.../ Give me a list of...."></textarea>
      </div>
      <div class="output-box">
        <label>Response:</label>
        <div class="output-display" id="outputText">Waiting for your question...</div>
      </div>
    </div>

    <div class="button-row">
      <button id="askButton">Submit</button>
      <button id="clearButton">Clear</button>
    </div>
  </div>

  <!-- Load JS from Flask static folder -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="../static/script.js"></script>
  

</body>
</html>
